<!DOCTYPE html>
<html>
   <head>
       <title>Input Demo</title>
       <style>
         form{
             width: 300px;
             margin: auto;
             border: 2px solid cyan;
             padding: 20px;
             border-radius:10px ;
             height: 300;

             

         }

       </style>
   </head> 
   <body>
       <form name="input">
           <h3>Register</h3>
           <dl>
               <dt>
                   User Name
               </dt>
               <dd><input type="text"></dd>
               <dt>Password</dt>
               <dd><input type="password" placeholder="enter pwd  ATLIST 1 IS char upper" pattern="(?=.*[A-Z]\w{4,10})"> </dd>
               <dt>Date Of Birth</dt>
               <dd><input type="datetime-local"></dd>
               <dt>Age</dt>
               <dd><input type="number" ></dd>
              
               <dt>Email</dt>
               <dd><input type="email"></dd>
               <dt>Color</dt>
               <dd><input type="color"></dd>
               <dt>Photo</dt>
               <dd><input type="file"></dd>
               <dt>Range</dt>
               <dd><input type="range"></dd>
               <button>Submit</button>
              
           </dl>
       </form>
   </body>
</html>
