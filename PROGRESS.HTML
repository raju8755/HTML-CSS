<!DOCTYPE html>
<head>
    <title>
        progress
    </title>
</head>
<body>

    <fieldset>
        <legend>Progress</legend>
    
    <dl>
        <dt>Normal</dt>
        <dd><progress></progress></dd>
        <dt>60% Download</dt>
        <dd><progress min="1" max="100" value="60"></progress></dd>
        <dt>100% download</dt>
        <dd><progress min="1" max="100" value="100"></progress></dd>
    </dl>
</fieldset>
</body>
</html>
