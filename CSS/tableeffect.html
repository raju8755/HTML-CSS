<!DOCTYPE html>
<head>
    <title>table</title>
    <style>
     tbody tr:nth-child(odd){
            background-color: yellowgreen;
        }
        tbody tr:nth-child(even){
            background-color: green;
        }
    </style>
</head>
<body>
    <table width=300px border="2px" align="center">
       <thead> 
               <tr>
                   <th>NAME</th>
                   <th>PRICE</th>
               </tr>
           
            </thead>  
            <tbody>

                <TR>
                    <TD>TV</TD>
                   <td>500000</td>
                </TR>
                <tr> 
                    <td>laptop</td>
                    <td>700000</td>
                </tr>
                <tr>
                    <td>ipad</td>
                    <td>1700000</td>
                </tr>
                <tr> 
                    <td>hp-laptop</td>
                    <td>700000</td>
                </tr>
                <tr>
                    <td>ipad-apple</td>
                    <td>1700000</td>
                </tr>
            </tbody> 
    </table>

</body>
</html>
