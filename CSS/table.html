<!DOCTYPE html>
<head>
    <title>table</title>
    <style>
       tbody> tr{
            background-color: yellow;
        }
        thead>tr{
            background-color: red;
        }
    </style>
</head>
<body>
<h1>Table detail</h1>
<table width="300" border="1">
 <thead>
     <TR>
         <th>Name</th>
         <th>Price</th>
     </TR>
 </thead>
<tbody>
<tr>
    <td>TV</td>
    <td>50000</td>
</tr>
<tr>
    <td>IPAD</td>
    <td>$500000</td>
</tr>

</tbody>
</table>

</body>


</html>
