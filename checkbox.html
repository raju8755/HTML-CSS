<!DOCTYPE html>
<head>
    <title>checked box</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>select course</legend>
            <input type="checkbox" value="java" name="course" checked>java
            <input type="checkbox" value="javascript" name="course">javascript
            <input type="checkbox" value="css" name="course">css
        </fieldset>
        <button>submit</button>
    </form>
</body>

</html>
