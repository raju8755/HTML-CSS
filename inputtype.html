<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Register</legend>
                <dl>User Name</dl>
                <dd ><input type="text" autofocus name="txtName"  placeholder="Name 3 TO  10 Chars" minlength="4" maxlength="10"  required></dd>
               <dl>Age</dl>
               <dd> <input type="number" name="txtAge"min="18" max="30" value="22"  ></dd>
               <dl>OTP</dl>
               <dd><input type="text" autocomplete name="txtotp" size="5" maxlength="5" placeholder="Enter Otp" ></dd>
               <dl>Upload File</dl>
               <dd><input type="file" name="txtPhoto" multiple></dd>

               <dl>Email</dl>
                <dd><input type="email"  name="txtEmail" placeholder="Enter Email"></dd>
               <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
