<!DOCTYPE html>
<html>
    <head>
        <title>pattern</title></head>
    <body>
        <form>
            <dl>
                <dt>User Name</dt>
                <dd>
                    <input type="text" name="txtName" placeholder="Enter 4 to 15 Char" pattern="[A-Z] {4,15}">
                </dd>
                <dt>Mobile No</dt>
                <dd><input type="number" name="txtMobile" placeholder="Enter +91 phone no" ></dd>
                <dt>Verify Word</dt>
                <dd><input type="text" name="txtword" placeholder="Enter Color and Colour" pattern="colou?r"></dd>
            </dl>
            <button>Register</button>
        </form>
    </body>
</html>
